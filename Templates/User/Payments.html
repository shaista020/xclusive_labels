<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payments-Volusion</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/images/logo1.png' %}" />

    <link rel="stylesheet" href="{% static 'index.css' %}" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link href="{% static 'bootstrap/bootstrap-5.2.2-dist/bootstrap-5.2.2-dist/css/bootstrap.min.css' %}" rel="stylesheet" />
    <style>
      #cMenu {
  display: none; 
}

      body {
        background-color: #f8f9fa;
      }

      .table {
        border-radius: 10px;
        overflow: hidden;
      }

      .table th,
      .table td {
        vertical-align: middle;
        padding: 15px;
        text-align: center;
      }

      .heading {
  @media (max-width: 758px) {
    margin: 10px !important;
  }
}

      .table thead {
        background-color: #343a40;
        color: white;
      }

      .card {
        border: none;
        margin-bottom: 20px;
      }

      .hidden {
        display: none;
      }

      /* Pagination Styles */
      .pagination {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }

      .pagination .page-item.active .page-link {
        background-color: #67e6be;
        border-color: #67e6be;
      }

      .pagination .page-link {
        background-color: white;
        color: black;
        padding: 10px 15px;
        margin: 0 5px;
      }

      .pagination .page-link:hover {
        background-color: #e9ecef;
        color: black;
      }
      .prev{
        background-color: #6c757d !important;
        opacity: 30%;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function (event3) {
        const cBtn = document.getElementById("cBtn");
        var cMenu = document.getElementById("cMenu");

        cBtn.addEventListener("click", function (event3) {
          cMenu = document.getElementById("cMenu");
          cMenu.style.display = "block";
          event.stopPropagation();
        });

        document.querySelectorAll(".toggle-col").forEach(function (checkbox) {
          console.log("gfjgh");
          checkbox.addEventListener("change", function () {
            const colClass = this.getAttribute("data-col");
            const isVisible = this.checked;
            console.log("eee");

            document
              .querySelectorAll(
                "th:nth-child(" + colClass + "), td:nth-child(" + colClass + ")"
              )
              .forEach(function (cell) {
                cell.style.display = isVisible ? "" : "none";
              });
          });
        });
        document.addEventListener("click", function (event3) {
          if (
            cMenu.style.display == "block" &&
            !cMenu.contains(event.target) &&
            event.target !== cBtn
          ) {
            cMenu.style.display = "none";
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="row bigDiv">
      <!-- sidebar -->
      <div
        class="sidebar nav col-5 col-sm-4 col-md-3 col-xl-3 col-xxl-2 col-lg-3"
      >
        <div id="sidebar"> {% include 'sidebar.html' %}</div>
      </div>
      <!-- Header -->
      <div class="col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-10">
      <div class="row">
        <div id="header" class="p-0"> {% include 'navbar.html' %}</div>
      </div>
        <main style="margin: 1rem">
          <div style="margin-bottom: 50px" class="headDiv" id="packageDiv">
            <div class="heading row m-5 mb-0">
              <h2 class="col-sm-6 col-md-7 col-lg-7">Payments</h2>
              <div class="head d-flex justify-content-end gap-2 col-sm-6 col-md-5 col-lg-5 mt-2">
                <a href="/addfund" style="text-decoration: none">
                  <button
                    class="form-control btn btn-secondary"
                    style="width: fit-content"
                    id="packageBtn"
                  >
                    Add Funds
                  </button>
                </a>
                <button
                  id="cBtn"
                  class="form-control btn btn-dark"
                  style="width: fit-content"
                >
                  Customize Columns
                </button>
              </div>
            </div>
            <br />

            <div
              id="cMenu"
              class="c-menu hidden card"
              style="
                position: absolute;
                right: 30px;
                z-index: 1;
                text-align: left;
              "
            >
              <label
                ><input
                  type="checkbox"
                  class="toggle-col"
                  data-col="1"
                  checked
                />
                Payment</label
              ><br />
              <label
                ><input
                  type="checkbox"
                  class="toggle-col"
                  data-col="2"
                  checked
                />
                Gateway</label
              ><br />
              <label
                ><input
                  type="checkbox"
                  class="toggle-col"
                  data-col="3"
                  checked
                />
                Previous Balance</label
              ><br />
              <label
                ><input
                  type="checkbox"
                  class="toggle-col"
                  data-col="4"
                  checked
                />
                Request Balance</label
              ><br />
              <label
                ><input
                  type="checkbox"
                  class="toggle-col"
                  data-col="5"
                  checked
                />
                New Balance</label
              >
              <br />
              <label
                ><input
                  type="checkbox"
                  class="toggle-col"
                  data-col="5"
                  checked
                />
                Status</label
              >
              <br />
              <label
                ><input
                  type="checkbox"
                  class="toggle-col"
                  data-col="5"
                  checked
                />
                Date</label
              >
            </div>

            <div class="card mt-5">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Payment #</th>
                      <th>Gateway</th>
                      <th>Previous Balance</th>
                      <th>Request Balance</th>
                      <th>New Balance</th>
                      <th>Status</th>
                      <th>Date</th>
                    </tr>
                  </thead>
                  <tbody id="tb">

                
                  </tbody>
                </table>
              </div>

              <!-- Pagination -->
              <nav aria-label="Page navigation" class="my-4">
                <ul class="pagination justify-content-end">
                  <li class="page-item">
                    <a class="page-link prev text-white" href="#" tabindex="-1">Previous</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">2</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">3</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link bg-black text-white" href="#">Next</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </main>
    </div>
    <script src="../../static/index.js"></script>
    <script>
      $(document).ready(function () {
        $.ajax({
          url: "http://127.0.0.1:8000/api/payments/",
          method: "GET",
          success: function (response) {
            console.log(response);
            let tbody = $("#tb");
            tbody.empty();
            response.forEach(function (payments) {
              let row = `<tr>
                      <td>${payments.payment_number}</td>
                      <td>${payments.gateway}</td>
                      <td>${payments.previous_balance}</td>
                      <td>${payments.request_balance}</td>
                      <td>${payments.new_balance }</td>
                      <td>${payments.status}</td>
                      <td>${payments.date}</td>
                      

                  
                    </tr>`;

              tbody.append(row);
            });
          },
          // error: function (error) {
          //   console.log("Error:", error);
          //   alert("Failed to retrieve data from the server.");
          // },
        });
      });
    </script>
  </body>
</html>
