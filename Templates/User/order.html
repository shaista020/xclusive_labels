<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order-Volusion</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/logo1.png' %}"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}" />

    <!-- Bootstrap CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      body {
        background-color: #f8f9fa;
      }

      .table {
        border-radius: 10px;
        overflow: hidden;
      }

      .table th,
      .table td {
        vertical-align: middle;
        padding: 15px;
        text-align: center;
      }

      .heading {
        @media (max-width: 758px) {
          margin: 10px !important;
        }
      }

      .table thead {
        background-color: #343a40;
        color: white;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        right: 10px;
        top: 30px;
        background-color: #f9f9f9;
        min-width: 120px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-btn {
        background-color: transparent;
        border: none;
        cursor: pointer;
        font-size: 20px;
      }

      .card {
        border: none;
        margin-bottom: 20px;
      }

      .hidden {
        display: none;
      }

      /* Pagination Styles */
      .pagination {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }

      .pagination .page-item.active .page-link {
        background-color: #67e6be;
        border-color: #67e6be;
      }

      .pagination .page-link {
        background-color: white;
        color: black;
        padding: 10px 15px;
        margin: 0 5px;
      }

      .pagination .page-link:hover {
        background-color: #e9ecef;
        color: black;
      }
      .prev {
        background-color: #6c757d !important;
        opacity: 30%;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function (event3) {
        const cBtn = document.getElementById("cBtn");
        var cMenu = document.getElementById("cMenu");

        cBtn.addEventListener("click", function (event3) {
          cMenu = document.getElementById("cMenu");
          cMenu.style.display = "block";
          event.stopPropagation();
        });

        document.querySelectorAll(".toggle-col").forEach(function (checkbox) {
          console.log("gfjgh");
          checkbox.addEventListener("change", function () {
            const colClass = this.getAttribute("data-col");
            const isVisible = this.checked;
            console.log("eee");

            document
              .querySelectorAll(
                "th:nth-child(" + colClass + "), td:nth-child(" + colClass + ")"
              )
              .forEach(function (cell) {
                cell.style.display = isVisible ? "" : "none";
              });
          });
        });
        document.addEventListener("click", function (event3) {
          if (
            cMenu.style.display == "block" &&
            !cMenu.contains(event.target) &&
            event.target !== cBtn
          ) {
            cMenu.style.display = "none";
          }
        });
      });

      document.addEventListener("DOMContentLoaded", function (event4) {
        document.getElementById("sBtn").addEventListener("click", function () {
          document.getElementById("sMenu").style.display = "block";
          document.getElementById("blurBg").style.display = "flex";

          event.stopPropagation();
        });
      });
      document.addEventListener("click", function (event4) {
        if (
          document.getElementById("sMenu").style.display == "block" &&
          !document.getElementById("sMenu").contains(event.target) &&
          event.target !== sBtn
        ) {
          document.getElementById("sMenu").style.display = "none";
          document.getElementById("blurBg").style.display = "none";
        }
      });
    </script>
  </head>
  <body>
    <div class="row bigDiv">
      <!-- Sidebar -->
      <div
        class="sidebar nav col-5 col-sm-4 col-md-3 col-xl-3 col-xxl-2 col-lg-3"
      >
        <div id="sidebar">{% include 'sidebar.html' %}</div>
      </div>
      <!-- Header -->
      <div class="col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-10">
        <div class="row">
          <div id="header" class="p-0">{% include 'navbar.html' %}</div>
        </div>
        <main style="margin: 1rem">
          <div style="margin-bottom: 50px" class="headDiv">
            <div class="heading row m-5 mb-0">
              <h2 class="col-sm-6 col-md-7 col-lg-7">Order History</h2>
              <div
                class="head d-flex justify-content-end col-sm-6 col-md-5 col-lg-5 mt-2"
              >
                <button
                  class="form-control btn btn-light"
                  style="width: fit-content"
                  id="sBtn"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-search"
                  >
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                  </svg>
                </button>
                <button
                  id="cBtn"
                  class="form-control btn btn-dark"
                  style="width: fit-content"
                >
                  Customize Columns
                </button>
              </div>
            </div>
            <br />

            <div
              id="cMenu"
              class="c-menu hidden card"
              style="
                position: absolute;
                right: 30px;
                z-index: 1;
                text-align: left;
              "
            >
              <h4>Toggle Columns</h4>
              <label
                ><input
                  type="checkbox"
                  class="toggle-col"
                  data-col="1"
                  checked
                />
                Id</label
              ><br />
              <label
                ><input
                  type="checkbox"
                  class="toggle-col"
                  data-col="2"
                  checked
                />
                Tracking Number</label
              ><br />
              <label
                ><input
                  type="checkbox"
                  class="toggle-col"
                  data-col="3"
                  checked
                />
                Sender Full Name</label
              ><br />
              <label
                ><input
                  type="checkbox"
                  class="toggle-col"
                  data-col="4"
                  checked
                />
                Type Lable</label
              ><br />
              <label
                ><input
                  type="checkbox"
                  class="toggle-col"
                  data-col="5"
                  checked
                />
                Package Weight</label
              ><br />
              <label
                ><input
                  type="checkbox"
                  class="toggle-col"
                  data-col="6"
                  checked
                />
                Cost User</label
              >
              <br />
              <label
                ><input
                  type="checkbox"
                  class="toggle-col"
                  data-col="7"
                  checked
                />
                Status Lable</label
              >
              <br />
              <label
                ><input
                  type="checkbox"
                  class="toggle-col"
                  data-col="8"
                  checked
                />
                Created At</label
              >
            </div>
            <div class="blur-bg" id="blurBg">
              <div
                id="sMenu"
                class="form-container s-menu hidden"
                style="margin: 0.5rem"
              >
                <form>
                  <div>
                    <label>Label</label>
                    <select>
                      <option>Lable</option>
                      <option>Batch</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="labelId">Label ID</label>
                    <input
                      type="text"
                      id="labelId"
                      placeholder="375ef169-ec23-445f-9c6e-3f580cc4fcbc"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="weight">Weight</label>
                    <input
                      type="number"
                      id="weight"
                      class="form-control"
                      placeholder="Search by weight..."
                    />
                    <div class="radio-group">
                      <input
                        type="radio"
                        id="lb"
                        name="weightUnit"
                        value="lb"
                      />
                      <label for="lb">lb</label>
                      <input
                        type="radio"
                        id="oz"
                        name="weightUnit"
                        value="oz"
                        checked
                      />
                      <label for="oz">oz</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="deliveryType">Delivery Type</label>
                    <select>
                      <option>Search by delivery type...</option>
                      <option>None</option>
                      <option>USPS Priority</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="status">Status</label>

                    <select>
                      <option>Search by status...</option>
                      <option>In Queue</option>
                      <option>Processing</option>
                      <option>Awaiting</option>
                      <option>In Progress</option>
                      <option>Delivered</option>
                      <option>Complete</option>
                      <option>Cancelled</option>
                      <option>None</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="fromDate">From Date</label>
                    <input type="date" id="fromDate" class="form-control" />
                  </div>

                  <div class="form-group">
                    <label for="toDate">To Date</label>
                    <input type="date" id="toDate" class="form-control" />
                  </div>
                </form>
              </div>
            </div>

            <div class="card mt-5">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Batch#</th>
                      <th>Tracking Number</th>
                      <th>Name</th>
                      <th>Type</th>
                      <th>Weight</th>
                      <th>Cost</th>
                      <th>Status</th>
                      <th>Created At</th>
                    </tr>
                  </thead>
                  <tbody id="tb"></tbody>
                </table>
              </div>

              <!-- Pagination -->
              <nav aria-label="Page navigation" class="my-4">
                <ul class="pagination justify-content-end">
                  <li class="page-item">
                    <a class="page-link prev text-white" href="#" tabindex="-1"
                      >Previous</a
                    >
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">2</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">3</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link bg-black text-white" href="#">Next</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        console.log("response");
        $.ajax({
          url: "http://127.0.0.1:8000/api/order/",
          method: "GET",
          success: function (response) {
            console.log(response);
            let tbody = $("#tb");
            tbody.empty();
            response.forEach(function (orders) {
              let row = `<tr>
                      <td>${orders.batch_number}</td>
                      <td>${orders.tracking_number}</td>
                      <td>${orders.name}</td>
                      <td>${orders.type}</td>
                      <td>${orders.weight}</td>
                      <td>${orders.cost}</td>
                      <td>${orders.status}</td>
                      <td>${orders.created_at}</td>
                    </tr>`;
              tbody.append(row);
            });
          },
          error: function (error) {
            console.log("Error:", error);
            alert("Failed to retrieve data from the server.");
          },
        });
      });
    </script>

    <script src="{% static 'index.js' %}"></script>
  </body>
</html>
