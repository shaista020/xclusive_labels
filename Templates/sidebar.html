{% load static %}
<div class="sidebar" id="snavbarTogglerDemo03">
  <div class="flex flex-col">
    <div class="logoDiv">
      <img class="logo" src="{{ '/media/images/images/logo1.png' }}" />
    </div>
    <button id="closeNav" style="
        position: absolute;
        top: 10px;
        right: 10px;
        border: none;
        cursor: pointer;
        background: white !important;
        border-radius: 5px;
      ">
      &times;
    </button>
    <div dir="ltr" class="relative scroll" style="
        position: relative;
        --radix-scroll-area-corner-width: 0px;
        --radix-scroll-area-corner-height: 0px;
      ">
      <div class="user">
        <div style="min-width: 90%; display: table">
          <a style="text-decoration: none" href="/user_dashboard">
            <div class="Udash" style="margin-top: 10px; gap: 5px">
              <img src="{{ '/media/images/dashboard.svg' }}"/>
              <div class="dashI">
                <span class="dashT">Dashboard</span>
              </div>
            </div>
          </a>
          <a style="text-decoration: none" href="/orders">
            <div class="Udash">
              <div class="dashI" style="gap: 5px">
                <img src="{{ '/media/images/orders.svg' }}" alt="orders Icon" />
                <span class="dashT">Orders </span>
              </div>
            </div>
          </a><a style="text-decoration: none" href="/address">
            <div class="Udash">
              <div class="dashI" style="gap: 5px">
                <img src="{{ '/media/images/from-address.svg' }}" />
                <span class="dashT">From Addresses
                  <!-- text-base font-normal text-primary-foreground -->
                </span>
              </div>
            </div>
          </a><a style="text-decoration: none" href="/packages">
            <div class="Udash">
              <!-- flex items-center justify-between p-4 cursor-pointer transition ease-in-out delay-100 hover:bg-primary-foreground/5 false -->
              <div class="dashI" style="gap: 5px">
                <!-- flex items-center flex-1 gap-2 -->
                <img src="{{'/media/images/saved-packages.svg'}} " />
                <span class="dashT">Saved Packages
                  <!-- text-base font-normal text-primary-foreground -->
                </span>
              </div>
            </div>
          </a><a style="text-decoration: none" href="/payments">
            <div class="Udash">
              <!-- flex items-center justify-between p-4 cursor-pointer transition ease-in-out delay-100 hover:bg-primary-foreground/5 false -->
              <div class="dashI" style="gap: 5px">
                <!-- flex items-center flex-1 gap-2 -->
                <img src="{{'/media/images/payments.svg' }} " alt="payments Icon" />
                <span class="dashT">Payments
                  <!-- text-base font-normal text-primary-foreground -->
                </span>
              </div>
            </div>
          </a><a style="text-decoration: none" href="/supports">
            <div class="Udash">
              <!-- inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-secondary text-secondary-foreground hover:bg-secondary/80" -->

              <div class="dashI" style="gap: 5px">
                <!-- flex items-center flex-1 gap-2 -->
                <img src="{{'/media/images/support.svg' }} " alt="support Icon" />
                <span class="dashT">
                  <!-- text-base font-normal text-primary-foreground -->
                  Support</span>
              </div>
            </div>
          </a><a style="text-decoration: none" href="/referrals">
            <div class="Udash">
              <!-- flex items-center justify-between p-4 cursor-pointer transition ease-in-out delay-100 hover:bg-primary-foreground/5 false" -->

              <div class="dashI" style="gap: 5px">
                <!-- flex items-center flex-1 gap-2 -->
                <img src="{{'/media/images/referrals.svg' }}" alt="referrals Icon" />
                <span class="dashT">Referrals
                  <!-- text-base font-normal text-primary-foreground -->
                </span>
              </div>
            </div>
          </a><a style="text-decoration: none" href="/stores">
            <div class="Udash">
              <!-- flex items-center justify-between p-4 cursor-pointer transition ease-in-out delay-100 hover:bg-primary-foreground/5 false" -->

              <div class="dashI" style="gap: 5px">
                <!-- flex items-center flex-1 gap-2 -->
                <img src="{{'/media/images/stores.svg'}}" alt="stores Icon" />
                <span class="dashT">Stores
                  <!-- text-base font-normal text-primary-foreground -->
                </span>
              </div>
            </div>
          </a>
          <a style="text-decoration: none" href="/settings">
            <div class="Udash">
              <!-- flex items-center justify-between p-4 cursor-pointer transition ease-in-out delay-100 hover:bg-primary-foreground/5 false" -->

              <div class="dashI" style="gap: 5px; margin-bottom: 10px">
                <!-- flex items-center flex-1 gap-2 -->
                <img src="{{ '/media/images/settings.svg' }}" alt="settings Icon" />
                <span class="dashT">Settings
                  <!-- text-base font-normal text-primary-foreground -->
                </span>
              </div>
              <div class="dashN">
                <!-- flex items-center gap-2 -->
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div style="border-top: 1px solid white; padding-bottom: 10px">
    <div style="padding: 20px; margin-left: 2rem">
      <h1 style="font-size: medium; color: gray">
        Need help with
        <b>Volusion</b>?
      </h1>
      <a href="/contact"><button class="form-control btn btn-light my-2 contact">
          Contact Us
        </button></a>
    </div>
  </div>
</div>
