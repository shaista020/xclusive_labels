{% load static %}
<style>
  #brand {
    display: none; /* Default: hidden */
    position: absolute; /* Ensures it stays at the top */
    top: 20px;
    left: 10px;
    margin-right: 50px;
    border: none;
    cursor: pointer;
    background: white !important;
    border-radius: 5px;
    z-index: 1000; /* Keeps it above other elements */
  }

  @media (max-width: 1500px) {
    #brand {
      display: none; /* Show hamburger on smaller screens */
    }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const brand = document.getElementById("brand");
    const mynav = document.getElementById("snavbarTogglerDemo03");

    if (brand) {
      brand.addEventListener("click", function () {
        if (mynav) mynav.style.display = "block";
      });
    }

    document.addEventListener("click", function (event) {
      if (
        mynav &&
        mynav.style.display === "block" &&
        !mynav.contains(event.target) &&
        event.target !== brand
      ) {
        mynav.style.display = "none";
      }
    });
  });
</script>
